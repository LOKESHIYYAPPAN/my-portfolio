<section id="skills" class="p-3 m-auto text-align-center skills-section animate-fade-in">
    <h2 class="gradient-text mb-5">🛠️ Skills</h2>

    <!-- Frontend Skills -->
    <div class="mb-4 animate-slide-up">
        <h4 class="text-start fw-semibold mb-3">Frontend</h4>
        <div class="skills-grid">
            <app-skill-card *ngFor="let skill of frontendSkills" [title]="skill.name" [icon]="skill.icon"
                class="animate-slide-up d-flex justify-content-center align-items-center"></app-skill-card>
        </div>
    </div>

    <!-- Backend Skills -->
    <div class="mb-4 animate-slide-up">
        <h4 class="text-start fw-semibold mb-3">Backend</h4>
        <div class="skills-grid">
            <app-skill-card *ngFor="let skill of backendSkills" [title]="skill.name" [icon]="skill.icon"
                class="animate-slide-up d-flex justify-content-center align-items-center"></app-skill-card>
        </div>
    </div>

    <!-- Database Skills -->
    <div class="mb-4 animate-slide-up">
        <h4 class="text-start fw-semibold mb-3">Database</h4>
        <div class="skills-grid">
            <app-skill-card *ngFor="let skill of databaseSkills" [title]="skill.name" [icon]="skill.icon"
                class="animate-slide-up d-flex justify-content-center align-items-center"></app-skill-card>
        </div>
    </div>

    <!-- Tools -->
    <div class="mb-4 animate-slide-up">
        <h4 class="text-start fw-semibold mb-3">Tools</h4>
        <div class="skills-grid">
            <app-skill-card *ngFor="let skill of toolSkills" [title]="skill.name" [icon]="skill.icon"
                class="animate-slide-up d-flex justify-content-center align-items-center"></app-skill-card>
        </div>
    </div>

    <!-- Soft Skills -->
    <div class="mb-4 animate-slide-up">
        <h4 class="text-start fw-semibold mb-3">Soft Skills</h4>
        <div class="skills-grid">
            <app-skill-card *ngFor="let skill of softSkills" [title]="skill.name" [icon]="skill.icon"
                class="animate-slide-up d-flex justify-content-center align-items-center"></app-skill-card>
        </div>
    </div>
</section>
